<nav
    class="navbar navbar-expand-sm navbar-light bg-white shadow-sm fixed-top"
    *ngIf="!actualRoute.includes('/project')"
>
    <button
        type="button"
        class="mr-2"
        id="btn-sidebar-toggle"
        *ngIf="actualRoute.includes('/home') && !user.pre"
        (click)="toggleSidebar()"
    >
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <a class="navbar-brand" [routerLink]="[user ? '/home' : '/']">
        <img [src]="logoUrl" alt="" id="img-logo" />
    </a>
    <div class="ml-auto">
        <ul class="navbar-nav mt-2 mt-lg-0">
            <li
                class="nav-item"
                ngbDropdown
                display="dynamic"
                placement="bottom-right"
                *ngIf="!user"
            >
                <button
                    type="button"
                    class="btn btn-outline-primary"
                    [routerLink]="['login']"
                    *ngIf="actualRoute !== '/login' && !user"
                >
                    Login
                </button>
            </li>
            <li
                class="nav-item"
                ngbDropdown
                display="dynamic"
                placement="bottom-right"
                *ngIf="user"
            >
                <img
                    ngbDropdownToggle
                    role="button"
                    tabindex="0"
                    [src]="user.img"
                    onerror="this.src='assets/images/default-user.svg'"
                    class="border"
                />

                <div
                    ngbDropdownMenu
                    aria-labelledby="navbarDropdown3"
                    class="dropdown-menu"
                >
                    <a ngbDropdownItem href="#" [routerLink]="['/user']">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Perfil</a
                    >
                    <a
                        ngbDropdownItem
                        href="#"
                        ngbDropdownItem
                        (click)="logOut()"
                        ><i class="fa fa-sign-out" aria-hidden="true"></i>
                        Salir</a
                    >
                </div>
            </li>
        </ul>
    </div>
</nav>
