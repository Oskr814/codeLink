<div class="container animate__animated animate__fadeIn animate__faster">
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <h4 class="my-4">Imagen de perfil</h4>
      <div id="img-perfil-container">
        <img
          [src]="user.img? user.img : 'assets/images/default-user.svg'"
          alt=""
          class="img-pefil img-thumbnail mb-3 shadow-sm"
        />
        <button type="button" id="btn-img-perfil">
          <i class="fa fa-camera w-100" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="col-lg-8 col-md-6 border-left">
      <h4 class="my-4">Informacion de Usuario</h4>
      <form [formGroup]="form" class="p-2">
        <div>
          <label for="name" class="title">Nombre completo</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            [ngClass]="{
              'is-invalid': isInvalid('name'),
              'is-valid': isValid('name')
            }"
            placeholder="Nombre"
            formControlName="name"
            aria-describedby="helpId"
          />
          <small id="helpId" class="text-danger" *ngIf="isInvalid('name')"
            >Debe proporcionar su nombre</small
          >
        </div>
        <div class="mt-3">
          <div class="row">
            <div class="col-lg-8 col-12">
              <span class="title">Correo electronico: </span> <b>{{user.email}}</b>
            </div>
            <div class="col-lg-4 col-12">
              <button type="button" class="btn btn-sm btn-block btn-light" (click)="open(content)">
                <i class="fa fa-lock mr-2" aria-hidden="true"></i> Cambiar
                contrase単a
              </button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <div class="row">
            <div class="col-lg-8 col-12">
              <span class="title">Plan actual:</span> {{user.plan}}
            </div>
            <div class="col-lg-4 col-12">
              <button type="button" class="btn btn-sm btn-block btn-light" [routerLink]="['/plans']">
                <i class="fa fa-refresh mr-2" aria-hidden="true"></i> Actualizar
                plan
              </button>
            </div>
          </div>
        </div>
        <div>
          <button
            type="button"
            [disabled]="form.invalid"
            class="btn btn-sm btn-primary btn-block mt-4"
            (click)="actualizarUsuario()"
          >
            <i class="fa fa-check mr-2" aria-hidden="true"></i>
            Guardar informacion
          </button>
          <button
            type="button"
            [disabled]="form.invalid"
            class="btn btn-sm btn-outline-danger mt-2"
          >
            <i class="fa fa-trash mr-2" aria-hidden="true"></i>
            Eliminar cuenta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header border-0 pb-0">
      <h4 class="modal-title font-weight-light">Cambiar contrase単a</h4>
  </div>
  <div class="modal-body container py-0">
      <form class="row">
        <div class="col-12">
          <label for="old-password">Contrase単a actual</label>
          <input type="password"
            class="form-control" id="old-password" aria-describedby="helpId" placeholder="">
        </div>
        <div class="col-12">
          <label for="new-password">Nueva contrase単a</label>
          <input type="password"
            class="form-control" id="new-password" aria-describedby="helpId" placeholder="">
        </div>
      </form>
  </div>
  <div class="modal-footer border-0 pt-2">
      <button
          type="button"
          class="btn btn-ligth"
          (click)="modal.close('Close click')"
      >
          Cancelar
      </button>
      <button type="button" class="btn btn-sm btn-primary">
          Aceptar
      </button>
  </div>
</ng-template>
