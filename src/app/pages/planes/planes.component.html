<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="precio-title">
        <h2>Precios</h2>
        <p>
          Ofrecemos servicios de calidad, con paquetes que se adaptan a todos
          los publicos.
        </p>
      </div>
    </div>
    <div
      class="col-lg-4 col-md-6 col-xs-10 precio-card-section"
      *ngFor="let plan of plans"
    >
      <div class="precio-card shadow">
        <div class="precio-card-header">
          <p class="precio-period">{{ plan.title }}</p>
          <p class="precio-rate">{{ plan.price }}</p>
          <p class="precio-text">{{ plan.subtitle }}</p>
        </div>
        <div class="precio-card-body">
          <ul>
            <li class="check" *ngFor="let feature of plan.features">
              {{ feature }}
            </li>
          </ul>
          <button type="button" class="btn btn-precio btn-block" [routerLink]="['/home']">
            Obtener
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
